<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打地鼠|作業</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            letter-spacing: 0;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        body {
            /* background: linear-gradient(0deg, #222, #888); */
            background-image: url(./images/room.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        #wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            /* background-image: url(./images/room.jpg); */
        }

        #header {
            /* border: 1px solid #000; */
            display: inline-block;
            text-align: center;
            color: #fff;

            position: absolute;
            left: 50%;
            top: 8%;
            transform: translateX(-50%);
        }

        h1 {
            color: #fff;
            /* text-shadow: 0 0 4px rgb(238, 238, 140); */
        }

        #game {
            width: 70%;
            display: inline-block;
            text-align: center;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .row {
            display: inline-block;
            text-align: center;
            font-size: 0;
        }

        .cubes {
            width: 80px;
            height: 100px;
            font-size: 1rem;
            border: 1px solid rgb(255, 255, 255, 0.3);
            display: inline-block;
            text-align: center;
            line-height: 100px;
            color: rgb(255, 255, 255, 0.3);
            background: rgb(255, 255, 255, 0.1);
        }

        .black {
            /* background: #000; */
            background-image: url(./images/mosquito.gif);
            background-size: 100% 100%;
            background-repeat: no-repeat;

        }

        .red {
            /* background: red; */
            background-image: url(./images/blood.png);
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        #record {
            width: 200px;
            text-align: center;
            color: #FFF;

            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
        }

        .text-align {
            text-align: left;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <header id="header">
            <div>
                <h1>打蚊子</h1>
            </div>
            <div>倒數 <span id="text-countdown">10</span> 秒</div>
            <p>目前分數 <span id="text-score">0</span> 分</p>
        </header>
        <div id="game">
            <div class="row">
                <div class="cubes" id="cube-q">Q</div>
                <div class="cubes" id="cube-w">W</div>
                <div class="cubes" id="cube-e">E</div>
                <div class="cubes" id="cube-r">R</div>
                <div class="cubes" id="cube-t">T</div>
                <div class="cubes" id="cube-y">Y</div>
                <div class="cubes" id="cube-u">U</div>
                <div class="cubes" id="cube-i">I</div>
                <div class="cubes" id="cube-o">O</div>
                <div class="cubes" id="cube-p">P</div>
            </div>
            <div class="row">
                <div class="cubes" id="cube-a">A</div>
                <div class="cubes" id="cube-s">S</div>
                <div class="cubes" id="cube-d">D</div>
                <div class="cubes" id="cube-f">F</div>
                <div class="cubes" id="cube-g">G</div>
                <div class="cubes" id="cube-h">H</div>
                <div class="cubes" id="cube-j">J</div>
                <div class="cubes" id="cube-k">K</div>
                <div class="cubes" id="cube-l">L</div>
                <!-- <div class="cubes" id="cube-sp">;</div> -->
            </div>
            <div class="row">
                <div class="cubes" id="cube-z">Z</div>
                <div class="cubes" id="cube-x">X</div>
                <div class="cubes" id="cube-c">C</div>
                <div class="cubes" id="cube-v">V</div>
                <div class="cubes" id="cube-b">B</div>
                <div class="cubes" id="cube-n">N</div>
                <div class="cubes" id="cube-m">M</div>
                <!-- <div class="cubes" id="cube-co">,</div>
                <div class="cubes" id="cube-do">.</div>
                <div class="cubes" id="cube-li">/</div> -->
            </div>
        </div>
        <div id="record">
            <input type="button" value="開始遊戲" id="btn-start">
            <p>最高紀錄</p>
            <p class="text-align">玩家: <span id="highscorePlayer">-</span> </p>
            <p class="text-align">分數: <span id="highscore">-</span></p>
        </div>
    </div>

    <!-- js -->
    <script>
        const btnStart = document.getElementById('btn-start')
        const cubes = document.getElementsByClassName('cubes')
        const textScore = document.getElementById('text-score')
        const highscorePlayer = document.getElementById('highscorePlayer')
        const highscore = document.getElementById('highscore')
        const textCountdown = document.getElementById('text-countdown')

        let score = 0
        let timer = 0
        let countdown = 10

        btnStart.onclick = () => {
            btnStart.disabled = true
            score = 0
            countdown = 10

            timer = setInterval(game, 1000)
            game()
        }

        const game = () => {
            for (const cube of cubes) {
                cube.classList.remove('black')
                cube.classList.remove('red')
            }
            for (let i = 0; i < 3; i++) {
                const random = Math.floor(Math.random() * 26)
                cubes[random].classList.add('black')
            }
            countdown--
            textCountdown.innerText = countdown
            if (countdown <= 0) {
                clearInterval(timer)
            }
        }

        for (const cube of cubes) {
            cube.onclick = () => {
                if (cube.classList.contains('black')) {
                    cube.classList.replace('black', 'red')
                    score++
                    textScore.innerText = score
                }
            }
        }

        document.onkeydown = (event) => {
            if (!isNaN(event.key) && event.code.includes('Numpad')) {
                const target = document.getElementById(`cube${event.key}`)
                if (target !== null && target.classList.contains('black')) {
                    target.classList.remove('black', 'red')
                    score++
                    textScore.innerText = score
                }
            }
        }

    </script>
</body>

</html>
